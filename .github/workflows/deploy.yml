name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn' # تغییر کش از npm به yarn

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: yarn install --frozen-lockfile # استفاده از frozen-lockfile برای امنیت و پایداری بیشتر در CI

      - name: Build with Next.js
        run: yarn build

      - name: Debug Output
        run: |
          echo "Checking if 'out' directory exists..."
          ls -la
          if [ -d "out" ]; then echo "'out' directory found"; else echo "'out' directory NOT found"; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4