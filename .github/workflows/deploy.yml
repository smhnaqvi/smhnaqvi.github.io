name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["develop"] # یا هر برنچی که کدهای جدیدت روی آن است
  workflow_dispatch: # اجازه می‌دهد به صورت دستی هم از تب Actions اجرا کنی

permissions:
  contents: read
  pages: write
  id-token: write

# اجازه می‌دهد فقط یک دیپلوی در لحظه اجرا شود تا از تداخل جلوگیری شود
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm install

      - name: Build with Next.js
        run: npm run build

      - name: List output for debugging # این خط به ما کمک می‌کند بفهمیم پوشه کجاست
        run: ls -ls

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # نکست فایل‌های خروجی را اینجا می‌سازد

  deploy:
    environment:
      name: github-pages # این همان فیلدی است که خطا می‌داد
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4